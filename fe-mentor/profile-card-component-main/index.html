<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <!-- <div class="test2"></div> -->
      <div class="work">
        <div class="bg1"></div>
        <div class="bg2"></div>
        <article class="card border">
          <section>
            <img class="profile" src="images/image-victor.jpg" />
            <div>
              <span class="name">Victor Crest </span><span class="age">26</span>
            </div>
            <span class="loc">London</span>
            <footer style="border-top:hsl(0, 0%, 59%) solid 1px;">
              <article>
                <span class="name">
                  80K
                </span>
                <span class="smallest">
                  Followers
                </span>
              </article>
              <article>
                <span class="name">803K</span>
                <span class="smallest">Likes</span>
              </article>
              <article>
                <span class="name">
                  1.4K
                </span>
                <span class="smallest">
                  Photos
                </span>
              </article>
            </footer>
          </section>
        </article>
      </div>
    </div>
  </body>
</html>
