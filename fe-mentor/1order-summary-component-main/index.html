<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="panel">
        <img alt="hero" class="hero" src="./images/illustration-hero.svg" />
        <h1>Order Summary</h1>
        <span class="desc">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </span>
        <div class="annual">
          <div class="l">
            <img alt="music" class="music" src="./images/icon-music.svg" />
            <div class="price">
              <span class="bold">Annual Plan</span>
              <span>$59.99/year</span>
            </div>
          </div>
          <span class="link">Change</span>
        </div>
        <div class="payment">Proceed to Payment</div>
        <span class="cancel">Cancel Order</span>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.github.com/jerry81">Jerry</a>.
      </div>
    </footer>
  </body>
</html>
